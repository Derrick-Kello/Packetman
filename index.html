<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Testing Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .app-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #252526;
      border-right: 1px solid #3c3c3c;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .collection-item {
      margin-bottom: 5px;
    }

    .collection-header {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: #2d2d30;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      gap: 8px;
    }

    .collection-header:hover {
      background: #3c3c3c;
    }

    .collection-header.expanded {
      background: #3c3c3c;
    }

    .collection-icon {
      font-size: 12px;
      color: #888;
      transition: transform 0.2s;
    }

    .collection-icon.expanded {
      transform: rotate(90deg);
    }

    .collection-name {
      flex: 1;
      font-size: 13px;
      font-weight: 500;
      color: #d4d4d4;
    }

    .collection-actions {
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .collection-header:hover .collection-actions {
      opacity: 1;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: #888;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 3px;
    }

    .icon-btn:hover {
      background: #555;
      color: #fff;
    }

    .request-list {
      display: none;
      padding-left: 20px;
      margin-top: 5px;
    }

    .request-list.expanded {
      display: block;
    }

    .request-item {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      margin-bottom: 3px;
      background: #1e1e1e;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.2s;
      gap: 8px;
    }

    .request-item:hover {
      background: #2d2d30;
    }

    .request-item.active {
      background: #0e639c;
    }

    .request-method {
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      min-width: 45px;
      text-align: center;
    }

    .request-name {
      flex: 1;
      font-size: 12px;
      color: #d4d4d4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .new-btn {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .new-btn:hover {
      background: #1177bb;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #252526;
      padding: 15px 20px;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .request-section {
      background: #252526;
      padding: 20px;
      border-bottom: 1px solid #3c3c3c;
    }

    .url-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    select, input, button, textarea {
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      min-width: 120px;
      font-weight: 600;
    }

    input[type="text"] {
      flex: 1;
    }

    button {
      background: #0e639c;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      border: none;
      padding: 10px 25px;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .tabs {
      display: flex;
      gap: 5px;
      border-bottom: 1px solid #3c3c3c;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #888;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #fff;
      border-bottom-color: #0e639c;
    }

    .tab-content {
      display: none;
      padding: 15px;
    }

    .tab-content.active {
      display: block;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .request-panel, .response-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .response-panel {
      border-left: 1px solid #3c3c3c;
    }

    .panel-header {
      background: #2d2d30;
      padding: 10px 20px;
      font-weight: 600;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-success { background: #4ec9b0; color: #000; }
    .status-error { background: #f48771; color: #000; }
    .status-info { background: #4fc1ff; color: #000; }

    .panel-content {
      flex: 1;
      overflow: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      font-family: 'Consolas', 'Monaco', monospace;
      resize: vertical;
      font-size: 13px;
    }

    .header-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header-row input {
      flex: 1;
    }

    .header-row button {
      background: #d9534f;
      padding: 8px 15px;
    }

    .header-row button:hover {
      background: #c9302c;
    }

    .add-header-btn {
      background: #0e639c;
      width: 100%;
      margin-top: 10px;
    }

    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 4px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .response-info {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 13px;
      padding: 10px;
      background: #2d2d30;
      border-radius: 4px;
    }

    .info-item {
      display: flex;
      gap: 5px;
    }

    .info-label {
      color: #888;
      font-weight: 600;
    }

    .saved-requests {
      padding: 20px;
      max-height: 300px;
      overflow: auto;
    }

    .collection-controls {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #3c3c3c;
    }

    .collection-selector select {
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .collection-selector select:focus {
      outline: none;
      border-color: #0e639c;
    }

    .saved-request {
      background: #2d2d30;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .saved-request:hover {
      background: #3c3c3c;
    }

    .saved-request-method {
      font-weight: 600;
      color: #4ec9b0;
      margin-right: 10px;
      min-width: 60px;
    }

    .delete-saved {
      background: #d9534f;
      padding: 4px 10px;
      font-size: 12px;
    }

    .empty-state {
      color: #888;
      text-align: center;
      padding: 40px;
    }

    .method-get { color: #61affe; }
    .method-post { color: #49cc90; }
    .method-put { color: #fca130; }
    .method-patch { color: #50e3c2; }
    .method-delete { color: #f93e3e; }
    .method-head { color: #9012fe; }
    .method-options { color: #0d5aa7; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ PacketMan</h1>
    </div>

    <div class="app-body">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Collections</h2>
          <button class="new-btn" id="newCollectionBtn">+ New</button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
          <div class="empty-state">No collections yet.<br>Create one to get started!</div>
        </div>
      </div>

      <!-- Main Area -->
      <div class="main-area">
        <div class="request-section">
          <div class="url-bar">
            <select id="method">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
              <option value="HEAD">HEAD</option>
              <option value="OPTIONS">OPTIONS</option>
            </select>
            <input type="text" id="url" placeholder="https://jsonplaceholder.typicode.com/posts/1">
            <button id="sendBtn">Send</button>
            <button id="saveBtn" style="background: #5a5a5a;">Save</button>
          </div>
        </div>

        <div class="main-content">
          <div class="request-panel">
            <div class="panel-header">Request Configuration</div>
            <div class="tabs">
              <button class="tab active" data-tab="headers">Headers</button>
              <button class="tab" data-tab="body">Body</button>
            </div>
            <div class="panel-content">
              <div id="headers" class="tab-content active">
                <div id="headersList"></div>
                <button class="add-header-btn" id="addHeaderBtn">+ Add Header</button>
              </div>
              <div id="body" class="tab-content">
                <textarea id="requestBody" placeholder='Enter request body (JSON, XML, text, etc.)&#10;&#10;Example:&#10;{&#10;  "title": "foo",&#10;  "body": "bar",&#10;  "userId": 1&#10;}'></textarea>
              </div>
            </div>
          </div>

          <div class="response-panel">
            <div class="panel-header">
              <span>Response</span>
              <div id="statusBadge"></div>
            </div>
            <div class="tabs">
              <button class="tab active" data-tab="response-body">Body</button>
              <button class="tab" data-tab="response-headers">Headers</button>
            </div>
            <div class="panel-content">
              <div id="response-body" class="tab-content active">
                <div class="response-info" id="responseInfo" style="display: none;"></div>
                <pre id="responseBody">Click "Send" to make a request and see the response here.

Try this test endpoint:
GET https://jsonplaceholder.typicode.com/posts/1</pre>
              </div>
              <div id="response-headers" class="tab-content">
                <pre id="responseHeaders">Response headers will appear here after sending a request.</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
