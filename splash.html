<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PacketMan Loading...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #ffffff;
        overflow: hidden;
        position: relative;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      body.fade-out {
        opacity: 0;
      }

      /* Animated background particles */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
      }

      .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
      .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
      .particle:nth-child(4) { width: 70px; height: 70px; left: 70%; animation-delay: 1s; }
      .particle:nth-child(5) { width: 90px; height: 90px; left: 85%; animation-delay: 3s; }

      @keyframes float {
        0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .logo-container {
        position: relative;
        margin-bottom: 30px;
      }

      .logo {
        width: 140px;
        height: 140px;
        border-radius: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        margin: 0 auto;
        animation: pulse 2s ease-in-out infinite, rotateGlow 4s linear infinite;
        position: relative;
      }

      .logo::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 30px;
        background: linear-gradient(45deg, #fbbf24, #60a5fa, #a78bfa, #fbbf24);
        background-size: 300% 300%;
        opacity: 0.6;
        z-index: -1;
        animation: gradientRotate 3s ease infinite;
        filter: blur(10px);
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1); }
        50% { transform: scale(1.05); box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      }

      @keyframes gradientRotate {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .logo-icon {
        font-size: 64px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        animation: rocketLaunch 2s ease-in-out infinite;
      }

      @keyframes rocketLaunch {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-10px) rotate(-5deg); }
        75% { transform: translateY(-5px) rotate(5deg); }
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        margin: 20px 0 10px;
        letter-spacing: -0.5px;
        background: linear-gradient(90deg, #ffffff 0%, #e0e7ff 50%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      .tagline {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px;
        font-weight: 400;
      }

      .welcome-text {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 35px;
        animation: slideInFromTop 0.8s ease-out 0.3s both;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-text .highlight {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite,
                   colorShift 3s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes colorShift {
        0%, 100% { border-top-color: #ffffff; }
        33% { border-top-color: #fbbf24; }
        66% { border-top-color: #60a5fa; }
      }

      .loading-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        animation: blink 1.5s ease-in-out infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="content">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-icon">ðŸš€</div>
        </div>
      </div>
      <h1>PacketMan</h1>
      <p class="tagline">Professional API Testing Client</p>
      <p class="welcome-text">Welcome to <span class="highlight">PacketMan</span></p>
      <div class="loader-container">
        <div class="loader"></div>
        <p class="loading-text">Initializing application<span class="dots"></span></p>
      </div>
    
    <script>
      // Animate loading dots
      const dots = document.querySelector('.dots');
      let dotCount = 0;
      setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dots.textContent = '.'.repeat(dotCount);
      }, 500);
    </script>
    </div>

    <div class="version">v1.0.0</div>
  </body>
</html>
